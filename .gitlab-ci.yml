image: maven:latest

stages:
  - checkstyle
  - compile
  - test
  - install

checkstyle:
  stage: checkstyle
  script:
    - mvn clean prettier:check

compile:
  stage: compile
  script:
      - mvn compile

test:
  stage: test
  script:
      - mvn clean -Dtest=\!JwtTokenSingletonTest test

install:
  stage: install
  script:
      - mvn clean -Dtest=\!JwtTokenSingletonTest install
